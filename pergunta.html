<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pergunta Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0%;
      padding: 0%;
      text-align: center;
      background-image: url("https://i.postimg.cc/439HhQ6h/image.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #c71585;
      margin-bottom: 40px;
    }

    .botoes-resposta button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      transition: background-color 0.3s ease;
    }

    .botoes-resposta button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Você acha o kevyn todo poderoso e gostosão kkkkkk ?</h1>

  <div class="botoes-resposta">
    <button onclick="respostaSim()">Sim</button>
    <button onclick="respostaNao()">Não</button>
  </div>

  <script>
  function respostaSim() {
    const mensagem = "Claro que sim, é o kevyn né kkkkk !";
    const numero = "5511991894800"; // Ex: 5599999999999 (com DDI e DDD, sem + ou traços)

    const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
    window.open(link, "_blank");
  }

  function respostaNao() {
    alert("Ahhh, não adianta mentir kkkk");
  }
</script>



</body>
</html>
